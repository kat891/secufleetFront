<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Submit Job Listing</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Optional: Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: black;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: white;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h2 style="color: white;">Submit Job Listing</h2>
    <nav class="navbar navbar-expand-lg navbar-dark px-5 py-3 py-lg-0">
        <a href="index.html" class="navbar-brand p-0">
            
            <h1 class="m-0"><img src="../images/logo/logo.jpg" alt="logo" class="logo" /></h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="fa fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto py-0">
                <a href="/client/index.html" class="nav-item nav-link active">Home</a>
                <a href="/client/admin/login.html" class="nav-item nav-link active">Admin Login</a>
                <a href="/client/admin/adminPage.html" class="nav-item nav-link active">Web Page</a>
                <a href="/client/admin/fleet.html" class="nav-item nav-link active">Fleet Page</a>
                <a href="/client/admin/addCareers.html" class="nav-item nav-link active">Add Careers</a>  
                <a href="/client/admin/viewCareers.html" class="nav-item nav-link active">View Careers</a>   
                <a href="/client/admin/applicants.html" class="nav-item nav-link active">Applicants</a>  
                <a href="/client/admin/app.html" class="nav-item nav-link active">App Page</a>   
                <a href="/client/admin/consultingadmin.html" class="nav-item nav-link active">Consulting Page</a>      
        </div>
    </nav>
    <form id="jobListingForm">
        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" name="jobTitle" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="requirements">Requirements:</label>
        <textarea id="requirements" name="requirements" rows="2" required></textarea>

        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" required>

        <label for="company">Company:</label>
        <input type="text" id="company" name="company" required>

        <label for="skills">Skills (comma-separated):</label>
        <input type="text" id="skills" name="skills" required>

        <button type="submit">Submit Job Listing</button>
    </form>

    <script src="/client/js/admin/addCareers.js"></script>
</body>

</html>
