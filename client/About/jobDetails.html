<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details | SecuFleet</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <style>
        span {
            color: rgb(6, 163, 218) !important;
        }
    </style>
</head>

<body class="min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <header class="bg-white dark:bg-gray-800 shadow">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <h1 class="text-2xl font-bold"><a href="../Home/index.html">SecuFleet</a> | Job Details</h1>
            <nav class="flex space-x-4">
                <a href="./Careers.html" class="text-blue-600 bg-blue-100 px-4 py-2 rounded-lg">Back to Careers</a>
                <a href="../Home/index.html" class="text-gray-600 dark:text-gray-300">Main Site</a>
            </nav>
        </div>
    </header>

    <main class="max-w-4xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <div id="job-details" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
            <!-- Job details will be populated here -->
        </div>

        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md mt-8">
            <h2 id="job-title" class="text-xl font-bold mb-4">Apply for Job</h2>
            <form id="application-form" class="space-y-4">
                <div>
                    <label for="firstName" class="block text-sm font-medium">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-gray-300" required>
                </div>
                <div>
                    <label for="lastName" class="block text-sm font-medium">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-gray-300" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-gray-300" required>
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium">Phone</label>
                    <input type="text" id="phone" name="phone" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-gray-300" required>
                </div>
                <div>
                    <label for="cv" class="block text-sm font-medium">Upload CV (PDF only)</label>
                    <input type="file" id="cv" name="cv" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-gray-300" accept="application/pdf" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg">Submit Application</button>
            </form>
        </div>
    </main>

    <script src="../js/jobDetails.js"></script>
</body>

</html>
