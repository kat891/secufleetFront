<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
 
    <script src="../js/careers.js" defer></script>
    <style>
        span {
            color: rgb(6, 163, 218) !important;
        }
        .footerLogo{
            width: 1px;
        }
    </style>
    <link href="/client/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="min-h-screen bg-zinc-100 dark:bg-zinc-900 p-4">
        <header class="flex justify-between items-center py-4">
            <h1 class="text-2xl font-bold"><a href="../index.html">SecuFleet</a> | Careers</h1>
            <!-- <nav class="flex space-x-4">
                <a href="#" class="text-blue-600 bg-blue-100 px-4 py-2 rounded-lg">Available Jobs</a>
                <a href="../Home/index.html" class="text-zinc-600 dark:text-zinc-300">Main Site</a>
            </nav> -->
        </header>
        <div class="bg-white dark:bg-zinc-800 p-6 rounded-lg shadow-md mt-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                <div class="relative">
                    <input type="text" placeholder="Job Title"
                        class="w-full p-3 border border-zinc-300 rounded-lg dark:bg-zinc-700 dark:border-zinc-600 dark:text-zinc-300">
                    <span
                        class="material-symbols-outlined absolute top-1/2 transform -translate-y-1/2 left-3 text-zinc-400 dark:text-zinc-500"
                        style="margin-left: 90%; margin-bottom: 10px;">
                        search
                    </span>
                </div>
                <div class="relative">
                    <input type="text" placeholder="Job Type"
                        class="w-full p-3 border border-zinc-300 rounded-lg dark:bg-zinc-700 dark:border-zinc-600 dark:text-zinc-300">

                    <span
                        class="material-symbols-outlined absolute top-1/2 transform -translate-y-1/2 left-3 text-zinc-400 dark:text-zinc-500"
                        style="margin-left: 90%;">
                        work
                    </span>
                </div>
                <div class="relative">
                    <input type="text" placeholder="Location"
                        class="w-full p-3 border border-zinc-300 rounded-lg dark:bg-zinc-700 dark:border-zinc-600 dark:text-zinc-300">
                    <span
                        class="material-symbols-outlined absolute top-1/2 transform -translate-y-1/2 left-3 text-zinc-400 dark:text-zinc-500"
                        style="margin-left: 90%;">
                        location_on
                    </span>
                </div>
            </div>
            <button class="w-full md:w-auto bg-blue-600 text-white px-6 py-3 rounded-lg">Search</button>
        </div>
        <div id="job-listings-container" class="mt-6 space-y-4">
            <!-- Job listings will be dynamically inserted here -->
        </div>
    </div>

    <script defer src="/client/js/footer.js"></script>
    <!-- Footer Start -->
    <div id="footer-container"></div>
</body>

</html>
